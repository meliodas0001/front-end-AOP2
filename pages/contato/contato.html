<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/globalStyle.css" />
    <link rel="stylesheet" href="../../styles/contatos/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <div class="container">
      <header class="appbar">
        <img src="../images/logo.svg" alt="LOGO ESPORTE NEWS" />
        <a href="./noticias/noticias.html">Noticias</a>
        <a href="./times/times.html">Times</a>
        <a href="#">Contato</a>
      </header>
      <section class="contact">
        <form action="" class="contact_form">
          <div>
            <div>
              <label for="">Email</label>
              <input type="text" />
              <span>Seu email para contato</span>
            </div>

            <div>
              <label for="">Titulo</label>
              <input type="text" />
              <span>Seu email para contato</span>
            </div>

            <div>
              <label for="">Descrição</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
              <span>Descreva as informações</span>
            </div>

            <div>
              <button type="submit">Enviar</button>
            </div>
          </div>

          <div>
            <label for="">Imagem</label>
            <input type="file" />
            <span>Imagem da publicação</span>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
